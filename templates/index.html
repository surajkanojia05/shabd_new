{% extends 'base.html' %}

{% block title %}Home {% endblock title %}

{% block body %}
<div class="container my-4">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" >
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/images/1.jfif" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: black;">Emotions</h5>
        <strong><p style="color: black;">We share emotions, not our thoughts</p></strong>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/images/2.jfif" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Writings</h5>
        <strong><p>Fell in love with these writings</p></strong>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/images/3.jfif" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color:black;">Shabd</h5>
        <strong><p style="color:black;">Powered by Traufter</p></strong>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
        
          {% for i in shayari %}
          <div class="container" style = "float: left; width: 337px; padding: 10px 10px 10px 10px;">
              <div class="border border-gray-200 p-6 rounded-lg">
                <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                  </svg>
                </div>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-2">{{i.name}}</h2>
                <p class="leading-relaxed text-base">{{i.shayari}}</p>
                <h6 class="text-lg text-gray-900 font-medium title-font mb-2">{{i.writer}}</h6>
              </div>
          </div>  
          {% endfor %}

{% endblock body %}
