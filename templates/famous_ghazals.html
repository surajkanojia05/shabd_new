{% extends 'base.html' %}

{% block title %}Famous Ghazals {% endblock title %}

{% block body %}
<div class="container" style = "">
          {% for i in shayari %}
            <div class="container" style = "float: left; width: 337px; padding: 10px 10px 10px 10px;">
                <div class="border border-gray-200 p-6 rounded-lg">
                  <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                  </div>
                  <h2 class="text-lg text-gray-900 font-medium title-font mb-2">{{i.name}}</h2>
                  <p class="leading-relaxed text-base">{{i.shayari}}</p>
                  <h6 class="text-lg text-gray-900 font-medium title-font mb-2">{{i.writer}}</h6>
                </div>
            </div>
          {% endfor %}
        </div> 
{% endblock body %}
